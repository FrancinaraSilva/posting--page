<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um Post</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <section class="container-form">
            <h1>Criar Novo Post</h1>
            <form id="form-post">
                <label for="titulo-input">Título:</label>
                <input type="text" id="titulo-input" required>

                <label for="conteudo-input">Conteúdo:</label>
                <textarea id="conteudo-input" rows="8" required></textarea>

                <button type="submit">Postar</button>
            </form>
        </section>

        <section class="container-post">
            <h2>Post Criado</h2>
            <h3 id="renderizador-titulo"></h3>
            <p id="renderizador-conteudo"></p>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
